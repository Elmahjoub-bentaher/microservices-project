<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions a, .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions a {
            background-color: #28a745;
            color: white;
        }
        .actions button {
            background-color: #dc3545;
            color: white;
        }
        .actions a:hover, .actions button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- <form method="POST" action="{% url 'call_laravel_logout' %}">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form> -->
    <h1>Liste des Utilisateurs</h1>
    <a href="{% url 'user_create' %}">Cr√©er un nouvel utilisateur</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td class="actions">
                        <a href="{% url 'user_update' user.id %}">Modifier</a>
                        <form action="{% url 'user_delete' user.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit">Supprimer</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
